<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Railway Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Railway Connection</h1>
    
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testOrder()">Test Order Creation</button>
    
    <div id="results"></div>

    <script>
        const RAILWAY_URL = 'https://printkada-production.up.railway.app';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${RAILWAY_URL}/api/health`);
                const data = await response.json();
                addResult(`✅ Health Check: ${data.message}`, true);
                console.log('Health check response:', data);
            } catch (error) {
                addResult(`❌ Health Check Failed: ${error.message}`, false);
                console.error('Health check error:', error);
            }
        }

        async function testCORS() {
            try {
                const response = await fetch(`${RAILWAY_URL}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                addResult(`✅ CORS Test: Success - ${data.message}`, true);
                console.log('CORS test response:', data);
            } catch (error) {
                addResult(`❌ CORS Test Failed: ${error.message}`, false);
                console.error('CORS test error:', error);
            }
        }

        async function testOrder() {
            try {
                const response = await fetch(`${RAILWAY_URL}/api/razorpay/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 1,
                        currency: 'INR',
                        receipt: 'test_receipt',
                        notes: { test: true }
                    })
                });
                const data = await response.json();
                if (data.success) {
                    addResult(`✅ Order Creation: Success - Order ID: ${data.order.id}`, true);
                } else {
                    addResult(`❌ Order Creation Failed: ${data.error}`, false);
                }
                console.log('Order test response:', data);
            } catch (error) {
                addResult(`❌ Order Creation Failed: ${error.message}`, false);
                console.error('Order test error:', error);
            }
        }
    </script>
</body>
</html>
